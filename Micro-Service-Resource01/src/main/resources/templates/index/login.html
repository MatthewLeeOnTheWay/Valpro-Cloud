<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>萌新大联动</title>

    <script src="/static/js/jquery.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/style/style.css">



</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">用户登陆</h3>
            <div class="col-md-9">
                <form action="/login" method="post">
                    <fieldset>
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="8"/>
                        </div>
                        <!--<div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1"/>记住我
                            </label>
                        </div>-->
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="bbb container-fluid footer text-center navbar-fixed-bottom" role="footer" >
    <div style="margin: 15px;">
        <span class="friend-link" >
        Powered by 广州萌新联动科技有限公司 2019-2020
    </span>
        <span><a href="http://localhost:8080" target="_blank">www.matthewlee.com</a></span>
    </div>
</div>
</body>
</html>
